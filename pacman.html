<html>
<head>
    <title>pakupaku</title>
    <style type="text/css">
        body {background-color: #D8D7D0}
        #ghostpic{float: right; width: 96px;}
        #fieldpic{float: right; width: 200px;}
        div {font-size: small; style: inline-block;}
        #playfield {margin: 10px; border: 2px solid #888; display: inline-block}
        #debug {background-color: red;}
        #info {color: #888; font-style: italic; font-size: 8pt;}
    </style>
</head>
<body>

<div id="playfield"></div>
<!--
<img id="ghostpic" src="ghost-names.png"/>
<img id="fieldpic" src="tiled-playfield.png"/>
-->

<div id="info">
    Pac-man in ClojureScript.
    Use arrow-keys, Doom-keys or vi-keys.
    Space to start.
    <br/>
    NB1. The coloured dots show you where the ghosts' targets are
    <br/>
    NB2. It's SVG, so zoom in to embiggen
    <br/>
    NB3. You have infinite lives
    <br/>
    <a href="https://github.com/mjg123/pacman/tree/gh-pages">source</a>.
</div>

<div id="debug"></div>
<div id="log"></div>

<script type="text/javascript" src="./pacman.js"></script>

</body>
</html>
